<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Meal Planning Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class="fas fa-utensils text-6xl text-indigo-600 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join the meal planning assistant</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="POST" action="/register">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autofocus
                    minlength="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="Choose a username (min 3 characters)"
                >
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="Create a password (min 4 characters)"
                >
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirm Password
                </label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    minlength="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="Confirm your password"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200 shadow-lg"
            >
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </form>

        <!-- Link to Login -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="/login" class="text-indigo-600 hover:text-indigo-800 font-semibold">Sign in</a>
            </p>
        </div>

        <!-- Footer -->
        <div class="mt-4 text-center text-sm text-gray-500">
            <p>AI-powered meal planning assistant</p>
        </div>
    </div>
</body>
</html>
