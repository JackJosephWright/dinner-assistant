apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dinner-assistant
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-throttling: 'false'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/dinner-assistant-479014/dinner-assistant
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 4Gi
            cpu: '2'
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          timeoutSeconds: 5
          periodSeconds: 5
          failureThreshold: 20
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          # More lenient settings to avoid killing instances during LLM calls
          # Old: timeout 1s, period 10s, threshold 3 = killed after 30s of unresponsive
          # New: timeout 10s, period 30s, threshold 5 = killed after 150s of unresponsive
          initialDelaySeconds: 0
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 5
        env:
        - name: ANTHROPIC_API_KEY
          value: "${ANTHROPIC_API_KEY}"
        - name: FLASK_SECRET_KEY
          value: "${FLASK_SECRET_KEY}"
